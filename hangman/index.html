<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="dist/css/style.min.css">

    <title>Guess Character</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="wp-img"><img src="https://dummyimage.com/600x400/000/fff.png&text=Guess?" class="img-thumbnail img-fluid" alt=""></div>
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center">Number of Opportunities: <span class="opportunities"></span></h5>
                            <div class="wp-letters"></div>
                            <hr>
                            <div class="result form-group">
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="message alert" role="alert">
                                Attemps: 0
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="dist/js/app.min.js"></script>
</body>

</html>
