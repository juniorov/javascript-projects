<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="dist/css/style.min.css">

    <title>To Do List</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col12">
                <h1 class="center-align">Tasks</h1>
            </div>
        </div>

        <div class="row">
            <div class="col m3"></div>
            <div class="col s12 m6">
                <div class="input-field">
                    <input placeholder="Search Task" id="filter_task" type="text" class="validate">
                    <label for="filter_task">Search Task</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col m3"></div>
            <div class="col s12 m6">
                <ul class="tasks collection"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col m3"></div>
            <div class="col s12 m6">
                <div class="input-field">
                    <input placeholder="Add new task" id="task_text" type="text" class="validate">
                    <label for="task_text">New Task</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" id="btn-add" name="action">Add
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="dist/js/app.min.js"></script>
</body>

</html>
