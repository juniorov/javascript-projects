<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">



    <link rel="stylesheet" href="dist/css/style.min.css">

    <title>To Do List</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col justify-content-center">
                <h1>Calculator</h1>
            </div>
        </div>
    </div>
    <div class="container wrap-calculator">
        <div class="row justify-content-between">
            <div class="col">
                <div class="form-group">
                    <input type="text" id="screen" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row wrap-numbers">
            <div class="col d-flex justify-content-between">
                <a class="btn btn-outline-primary numbers">7</a>
                <a class="btn btn-outline-primary numbers">8</a>
                <a class="btn btn-outline-primary numbers">9</a>
                <a class="btn btn-outline-primary operation" data-operation="addition">+</a>
            </div>
        </div>
        <div class="row wrap-numbers">
            <div class="col d-flex justify-content-between">
                <a class="btn btn-outline-primary numbers">4</a>
                <a class="btn btn-outline-primary numbers">5</a>
                <a class="btn btn-outline-primary numbers">6</a>
                <a class="btn btn-outline-primary operation" data-operation="subtraction">-</a>
            </div>
        </div>
        <div class="row wrap-numbers">
            <div class="col d-flex justify-content-between">
                <a class="btn btn-outline-primary numbers">1</a>
                <a class="btn btn-outline-primary numbers">2</a>
                <a class="btn btn-outline-primary numbers">3</a>
                <a class="btn btn-outline-primary operation" data-operation="multiplication">*</a>
            </div>
        </div>
        <div class="row wrap-numbers">
            <div class="col d-flex justify-content-between">
                <a class="btn btn-outline-primary numbers">0</a>
                <a class="btn btn-outline-primary numbers" data-decimal="decimal">.</a>
                <a class="btn btn-outline-primary operation" data-operation="division">&#xF7;</a>
                <a class="btn btn-outline-primary result" data-operation="equality">=</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-primary reset btn-sm">AC</a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>



    <script src="dist/js/app.min.js"></script>
</body>

</html>
